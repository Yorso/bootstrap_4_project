<!DOCTYPE html>
<!-- Starter template copied from Bootstrap 4 Documentation page => https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->
<html lang="en">
  <head>
    <title>NETWORK | Enterprise Mobile Solutions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <style>
        body{
            background: #45de47;
        }

        section{
            max-width: 600px;
            padding: 1rem;
            margin: 0 auto;
            border: 1px solid red;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.44); /* white color with transparency background */
            display: flex; /* All items in a row (row is the main axis) */
            align-items: center;
        }

        img{
            margin-right: 1rem;
        }

        p{
            margin: 0;
        }

        @media (max-width: 400px){
            section{
                flex-direction: column; /* All items in a column (now column is the main axis) */
            }
            img{
                margin-right: 0;
                flex: 0 1 200px; /* image properties */
                margin-bottom: 1rem;
            }
            p{
                text-align: center;
            }
        }
    </style>

  </head>

  <body>
        <section>
            <img src="images/agencia.svg" alt=""/>
            <p>

            </p>
        </section>
  </body>
</html>
