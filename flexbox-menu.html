<!DOCTYPE html>
<!-- Starter template copied from Bootstrap 4 Documentation page => https://v4-alpha.getbootstrap.com/getting-started/introduction/ -->
<html lang="en">
  <head>
    <title>NETWORK | Enterprise Mobile Solutions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <style>
        body{
            background: #b22a2a;
        }

        nav{
            background: #191818;
            max-width: 800px;
            margin: 0 auto; /* Menu is centered in horizontal way */
        }

        nav ul{
            list-style: none; /* This removes the bullets from the list */
            padding: 0;
            margin: 0;
            display: flex; /* List elements are displayed in horizontal way because main axis is horizontal too */
            justify-content: space-around; /* Formatting list elements */
        }

        nav ul a{
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            display: block;
        }

        nav ul a:hover{
            background: #ef0f0f;
        }

        @media (max-width: 550px) {/* media query: When the width of the browser is 550 px, you must comply with the following rules */
            nav ul{
                flex-direction: column; /* It displays menu items in columns when browser gets 550 px */
            }
            nav ul a{
                text-align: center; /* It centers menu items */
            }
        }

    </style>

  </head>

  <body>

    <nav><!-- Navigation menu tag -->
        <ul>
            <li><a href="">Enlace 1</a></li>
            <li><a href="">Enlace 2</a></li>
            <li><a href="">Enlace 3</a></li>
            <li><a href="">Enlace 4</a></li>
            <li><a href="">Enlace 5</a></li>
        </ul>
    </nav>
  </body>
</html>
